<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Secure Blog</title>
</head>
<body>
    <h1>Welcome to My Secure Blog</h1>
    <p>Here are the latest posts:</p>
    <ul>
        {% for post in posts %}
        <li>
            <a href="/posts/{{ post.id }}">{{ post.title }}</a> - {{ post.author }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
